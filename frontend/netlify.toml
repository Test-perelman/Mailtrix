[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# API routes to Netlify functions (must come before SPA fallback)
[[redirects]]
  from = "/api/matches"
  to = "/.netlify/functions/matches"
  status = 200

[[redirects]]
  from = "/api/pending-matches"
  to = "/.netlify/functions/pending-matches"
  status = 200

[[redirects]]
  from = "/api/thread-update"
  to = "/.netlify/functions/thread-update"
  status = 200

[[redirects]]
  from = "/api/pending-threads"
  to = "/.netlify/functions/pending-threads"
  status = 200

[[redirects]]
  from = "/api/get-threads"
  to = "/.netlify/functions/get-threads"
  status = 200

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Headers for security and CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, X-API-Key"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
